<body style=" background: url(Prism_1920x1080.png);">
<div id="quiz1">	
	<span id="question" style="font-size: 26px"></span><br><br>
	<form id="ans" action="">
		<label class="container">Dont Enjoy
			<input class="input1" type="radio" name="1" id="a">
			<span class="checkmark"></span>
		</label>
		<label class="container">Enjoy little less
			<input class="input1" type="radio" name="1" id="b">
			<span class="checkmark"></span>
		</label>
		<label class="container">Neutral
			<input class="input1" type="radio" name="1" id="c">
			<span class="checkmark"></span>
		</label>
		<label class="container">Enjoy litle more
			<input class="input1" type="radio" name="1" id="d">
			<span class="checkmark"></span>
		</label>
		<label class="container">Enjoy a lot
			<input class="input1" type="radio" name="1" id="e">
			<span class="checkmark"></span>
		</label>
		
	</form>
	<div align="right"><button  id="but" class="button button1"  ><span class="span1">Next</span></button></div>
</div>

</body>
<script type="text/javascript">
	var q=document.getElementById("question");
	//rpg strategy retro act narr
	q.innerHTML="RPGs";
	var count=0;
	var names=["RPGs","Strategy Games","Retro Games","Action Games","Narrative Focused Games"];
	var values=[-1,-1,-1,-1,-1];
	var ans=document.getElementById("ans");
	var but=document.getElementById("but")
	but.addEventListener("click",change);
	function display(values) {
		values = values.join(",");
		$.post("k-nearest-neighbours.php",{$values : values});
	}
	function finish() {
		document.getElementById("question").innerHTML="Thank you";
		but.removeEventListener("click",change);
		document.getElementById("ans").innerHTML="";
		document.getElementsByClassName("span1")[0].innerHTML="See Recommendations";
	}
	function change() {
		if(document.getElementById("a").checked)
			values[count]=0;
		if(document.getElementById("b").checked)
			values[count]=25;
		if(document.getElementById("c").checked)
			values[count]=50;
		if(document.getElementById("d").checked)
			values[count]=75;
		if(document.getElementById("e").checked)
			values[count]=100;
		q.innerHTML= names[count+1];
		if(count==4) { 
			display(values);
			finish();
		}
		count=count+1;
	}
	
	
</script>
