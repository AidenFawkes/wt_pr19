<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="icon" id ="favicon" href="rxlogo.png">
	<link rel="stylesheet" type="text/css" href="navbar.css">
  	<link rel="stylesheet" type="text/css" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style=" background: url(Prism_1920x1080.png);">
<div id="quiz1">	
	<span id="question" style="font-size: 26px"></span><br><br>
	<form id="ans" action="">
		<label class="container">Dont Enjoy
			<input class="input1" type="radio" name="1" id="a">
			<span class="checkmark"></span>
		</label>
		<label class="container">Enjoy little less
			<input class="input1" type="radio" name="1" id="b">
			<span class="checkmark"></span>
		</label>
		<label class="container">Neutral
			<input class="input1" type="radio" name="1" id="c">
			<span class="checkmark"></span>
		</label>
		<label class="container">Enjoy litle more
			<input class="input1" type="radio" name="1" id="d">
			<span class="checkmark"></span>
		</label>
		<label class="container">Enjoy a lot
			<input class="input1" type="radio" name="1" id="e">
			<span class="checkmark"></span>
		</label>
	</form>
	<div align="right"><button  id="but" class="button button1"  ><span class="span1">Next</span></button></div>
</div>

</body>
<script type="text/javascript">
	var q=document.getElementById("question");
	//rpg strategy retro act narr
	q.innerHTML="RPGs";
	var count=0;
	var names=["RPGs","Strategy Games","Retro Games","Action Games","Narrative Focused Games"];
	var values=[-1,-1,-1,-1,-1];
	var ans=document.getElementById("ans");
	var but=document.getElementById("but")
	but.addEventListener("click",change);
	function change() {
		if(document.getElementById("a").checked)
			values[count]=0;
		if(document.getElementById("b").checked)
			values[count]=25;
		if(document.getElementById("c").checked)
			values[count]=50;
		if(document.getElementById("d").checked)
			values[count]=75;
		if(document.getElementById("e").checked)
			values[count]=100;
		if(count==4) { 
			display();
			document.write("Thank you");
		}
		count=count+1;
		q.innerHTML= names[count];
	}
	function display() {
		console.log(values[0]);
		console.log(values[1]);
		console.log(values[2]);
		console.log(values[3]);
		console.log(values[4]);
	}
</script>
</html>
