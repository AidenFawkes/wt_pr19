<script>
      document.getElementById("test").addEventListener("input",onSignIn);
      document.getElementById("test1").addEventListener("input",conPass);
      function nonum(a) {
        var x;
        for(x=0;x<a.length;x++)
          if(!isNaN(a[x]))
            return false;
        return true;
      }

      function onSignIn() {
        //Useful data for your client-side scripts:
        document.getElementById("short").innerHTML="";
        var pass=document.getElementById("test");
        if(pass.value.length<5)
          document.getElementById("short").innerHTML+=" Password must be greater than 5 characters,";
        if(nonum(pass.value))
          document.getElementById("short").innerHTML+=" Password must contain a digit, ";
        //The ID token you need to pass to your backend:
      }

	  function conPass() {
		document.getElementById("short1").innerHTML="";
        var pass=document.getElementById("test");
        var con=document.getElementById("test1");
