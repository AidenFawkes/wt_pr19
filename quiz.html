<body>
How much do you enjoy 
<span id="question"></span>
<form id="ans" action="">
	<input type="radio" name="1" id="a">Dont Enjoy<br>
	<input type="radio" name="1" id="b">Enjoy little less<br>
	<input type="radio" name="1" id="c">Neutral<br>
	<input type="radio" name="1" id="d">Enjoy litle more<br>
	<input type="radio" name="1" id="e">Enjoy a lot<br>
</form>
<button id="but">Next</button>
</body>
<script type="text/javascript">
	var q=document.getElementById("question");
	//rpg strategy retro act narr
	q.innerHTML="RPGs";
	var count=0;
	var names=["RPGs","strategy games","retro games","action games","narrative focused games"];
	var values=[-1,-1,-1,-1,-1];
	var ans=document.getElementById("ans");
	var but=document.getElementById("but")
	but.addEventListener("click",change);
	function change() {
		if(document.getElementById("a").checked)
			values[count]=0;
		if(document.getElementById("b").checked)
			values[count]=25;
		if(document.getElementById("c").checked)
			values[count]=50;
		if(document.getElementById("d").checked)
			values[count]=75;
		if(document.getElementById("e").checked)
			values[count]=100;
		if(count==4) { 
			display();
			document.write("Thank you");
		}
		count=count+1;
		q.innerHTML=names[count];
	}
	function display() {
		console.log(values[0]);
		console.log(values[1]);
		console.log(values[2]);
		console.log(values[3]);
		console.log(values[4]);
	}
</script>
