  <body>
    <h1>Sign Up</h1>
    <div id="login">
      <form action="signup.php">
        <center>
          Username:-
          <br>
          <input type="text" name="user">
          <br>

          Password:-

          <input type="password" name="pass" id="test">
          <span id="short"></span>

        </center>
      </form>

   <!-- <div class="g-signi2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
    <center><button type="button" onclick="onSignIn()">Sign In</button></center>

    <script>
      document.getElementById("test").addEventListener("input",onSignIn);
      function nonum(a) {
        var x;
        for(x=0;x<a.length;x++)
          if(!isNaN(a[x]))
            return false;
        return true;
      }

      function onSignIn() {
        //Useful data for your client-side scripts:
        document.getElementById("short").innerHTML="";
        var pass=document.getElementById("test");
        if(pass.value.length<5)
          document.getElementById("short").innerHTML+=" Too short,";
        if(nonum(pass.value))
          document.getElementById("short").innerHTML+=" No number, ";
        //The ID token you need to pass to your backend:
      }
    </script>
  </body>
